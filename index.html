<script type="module">
  import { PowerGlitch } from "https://esm.sh/v135/powerglitch@2.3.4";

  function rand(num, l, r) {
    return num + (Math.random() * (r - l) + l);
  }

  const glitchProfiles = {
    ".glitch": {
      shake: {
        velocity: 20,
        amplitudeX: 0.1,
        amplitudeY: 0,
      },
      slice: {
        count: 5,
        velocity: 6,
        maxHeight: 0.06,
        hueRotate: false,
      },
    },
    "h1 .glitch": {
      shake: {
        velocity: 20,
        amplitudeX: 0.025,
        amplitudeY: 0,
      },
      slice: {
        count: 3,
        velocity: 6,
        minHeight: 0.005,
        maxHeight: 0.02,
        hueRotate: false,
      },
    },
  };

  for (const [selector, profile] of Object.entries(glitchProfiles)) {
    document.querySelectorAll(selector).forEach((e) => {
      PowerGlitch.glitch(e, {
        playMode: "always",
        hideOverflow: false,
        timing: {
          duration: rand(2000, -1000, 1000),
        },
        glitchTimeSpan: {
          start: rand(0, 0, 0.4),
          end: rand(0.8, -0.3, 0.2),
        },
        ...profile,
      });
    });
  }
</script>
